<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Neural Stitching Core</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050510;
            --panel-bg: rgba(10, 15, 30, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(20, 30, 60, 0.5) 0%, transparent 100%),
                linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.8) 0%, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(0, 243, 255, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
        }

        h1 {
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .main-display {
            display: flex;
            flex: 1;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .gpu-unit {
            flex: 1;
            max-width: 48%;
            height: 80%;
            /* Shorter vertical height as requested */
            background: var(--panel-bg);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 4px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .gpu-unit::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 4px;
            background: linear-gradient(45deg, var(--neon-blue), transparent, var(--neon-purple));
            z-index: -1;
            opacity: 0.3;
        }

        .gpu-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }

        .gpu-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            box-shadow: 0 0 5px #333;
        }

        .status-indicator.active {
            background-color: #0f0;
            box-shadow: 0 0 10px #0f0;
            animation: blink 1s infinite;
        }

        .visualizer-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .svg-container {
            position: absolute;
            width: 48%;
            /* Slightly wider */
            height: 90%;
            /* Taller */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            /* Slightly brighter background */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .svg-left {
            left: 1%;
            /* Removed 3D transform for clarity */
        }

        .svg-right {
            right: 1%;
            /* Removed 3D transform for clarity */
        }

        .svg-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .svg-content svg {
            max-width: 100%;
            max-height: 100%;
        }

        /* Connection Lines */
        .connection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .match-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
            opacity: 0;
            transform-origin: left center;
        }

        .gpu-unit.active .match-line {
            animation: match-flash 0.5s ease-out infinite;
        }

        .info-panel {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--neon-blue);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-info {
            display: flex;
            justify-content: space-between;
        }

        .metrics-panel {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 243, 255, 0.05);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }

        .metric-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .metric-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .file-name {
            color: #fff;
            opacity: 0.7;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes match-flash {
            0% {
                opacity: 0;
                width: 0;
            }

            50% {
                opacity: 1;
                width: 20%;
            }

            100% {
                opacity: 0;
                width: 0;
                margin-left: 100%;
            }
        }

        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }

        .loading-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Neural Stitching Core</h1>
            <div style="color: var(--neon-blue); font-family: monospace;">SYSTEM STATUS: ONLINE</div>
        </header>

        <div class="main-display">
            <!-- GPU 0 Unit -->
            <div class="gpu-unit" id="gpu0">
                <div class="grid-bg"></div>
                <div class="connection-overlay" id="overlay0"></div>

                <div class="gpu-header">
                    <div class="gpu-title">
                        <div class="status-indicator" id="status0"></div>
                        GPU 0 PROCESSING UNIT
                    </div>
                    <div id="progress0">0%</div>
                </div>

                <div class="visualizer-area">
                    <div class="loading-text" id="loading0">WAITING FOR DATA STREAM...</div>
                    <div class="svg-container svg-left">
                        <div class="svg-content" id="svg0a"></div>
                    </div>
                    <div class="svg-container svg-right">
                        <div class="svg-content" id="svg0b"></div>
                    </div>
                </div>

                <div class="info-panel">
                    <div class="file-info">
                        <span class="file-name" id="file0a">---</span>
                        <span style="color: var(--neon-purple)">MATCHING</span>
                        <span class="file-name" id="file0b">---</span>
                    </div>
                    <div class="metrics-panel">
                        <div class="metric-item">
                            <span class="metric-label">Matches</span>
                            <span class="metric-value" id="matches0">0</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Homography Matrix</span>
                            <span class="metric-value" id="matrix0"
                                style="font-size: 10px; font-family: monospace;">---</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- GPU 1 Unit -->
            <div class="gpu-unit" id="gpu1">
                <div class="grid-bg"></div>
                <div class="connection-overlay" id="overlay1"></div>

                <div class="gpu-header">
                    <div class="gpu-title">
                        <div class="status-indicator" id="status1"></div>
                        GPU 1 PROCESSING UNIT
                    </div>
                    <div id="progress1">0%</div>
                </div>

                <div class="visualizer-area">
                    <div class="loading-text" id="loading1">WAITING FOR DATA STREAM...</div>
                    <div class="svg-container svg-left">
                        <div class="svg-content" id="svg1a"></div>
                    </div>
                    <div class="svg-container svg-right">
                        <div class="svg-content" id="svg1b"></div>
                    </div>
                </div>

                <div class="info-panel">
                    <div class="file-info">
                        <span class="file-name" id="file1a">---</span>
                        <span style="color: var(--neon-purple)">MATCHING</span>
                        <span class="file-name" id="file1b">---</span>
                    </div>
                    <div class="metrics-panel">
                        <div class="metric-item">
                            <span class="metric-label">Matches</span>
                            <span class="metric-value" id="matches1">0</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Homography Matrix</span>
                            <span class="metric-value" id="matrix1"
                                style="font-size: 10px; font-family: monospace;">---</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastFiles = { 0: ['', ''], 1: ['', ''] };

        // Generate random matching lines effect
        function createMatchEffect(gpuId) {
            const overlay = document.getElementById(`overlay${gpuId}`);
            if (!document.getElementById(`gpu${gpuId}`).classList.contains('active')) return;

            const line = document.createElement('div');
            line.className = 'match-line';
            line.style.top = Math.random() * 100 + '%';
            line.style.left = (20 + Math.random() * 60) + '%'; // Center area
            line.style.width = (10 + Math.random() * 20) + '%';
            line.style.animationDuration = (0.2 + Math.random() * 0.5) + 's';

            overlay.appendChild(line);

            setTimeout(() => {
                line.remove();
            }, 1000);
        }

        setInterval(() => {
            createMatchEffect(0);
            createMatchEffect(0);
            createMatchEffect(1);
            createMatchEffect(1);
        }, 100);

        async function loadSVG(path) {
            try {
                const response = await fetch(path);
                if (!response.ok) return null;
                let text = await response.text();
                return text;
            } catch (e) {
                return null;
            }
        }

        async function updateGPU(gpuId) {
            try {
                const response = await fetch(`progress_gpu_${gpuId}.json`);
                if (!response.ok) return;

                const data = await response.json();

                // Activate UI
                document.getElementById(`gpu${gpuId}`).classList.add('active');
                document.getElementById(`status${gpuId}`).classList.add('active');
                document.getElementById(`loading${gpuId}`).style.display = 'none';

                // Update progress
                const percent = data.progress_percent.toFixed(1);
                document.getElementById(`progress${gpuId}`).textContent =
                    `PAIR ${data.current_pair} / ${data.total_pairs} [${percent}%]`;

                // Update metrics
                if (data.last_metrics) {
                    document.getElementById(`matches${gpuId}`).textContent = data.last_metrics.matches;
                    document.getElementById(`matrix${gpuId}`).textContent = data.last_metrics.matrix;
                }

                // Check files
                const currentFiles = data.current_svg_files || [];
                if (currentFiles.length === 2) {
                    if (currentFiles[0] !== lastFiles[gpuId][0] ||
                        currentFiles[1] !== lastFiles[gpuId][1]) {

                        lastFiles[gpuId] = currentFiles;

                        // Update names
                        document.getElementById(`file${gpuId}a`).textContent = currentFiles[0].split('/').pop();
                        document.getElementById(`file${gpuId}b`).textContent = currentFiles[1].split('/').pop();

                        // Load SVGs
                        const [svg0, svg1] = await Promise.all([
                            loadSVG(currentFiles[0]),
                            loadSVG(currentFiles[1])
                        ]);

                        if (svg0) document.getElementById(`svg${gpuId}a`).innerHTML = svg0;
                        if (svg1) document.getElementById(`svg${gpuId}b`).innerHTML = svg1;
                    }
                }
            } catch (e) {
                // console.error(`Error updating GPU ${gpuId}:`, e);
            }
        }

        async function update() {
            await Promise.all([updateGPU(0), updateGPU(1)]);
        }

        setInterval(update, 1000);
        update();
    </script>
</body>

</html>
