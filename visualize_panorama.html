<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Panorama Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button, input[type="file"] {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        input[type="file"] {
            background: white;
            border: 2px solid #667eea;
            color: #333;
        }
        
        .viewer {
            width: 100%;
            height: 800px;
            border: 3px solid #667eea;
            border-radius: 15px;
            overflow: auto;
            background: white;
            position: relative;
        }
        
        #svgCanvas {
            width: 100%;
            height: 100%;
        }
        
        .info {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 10px;
            font-size: 14px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 20px;
            color: #333;
            margin-top: 5px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® SVG Panorama Viewer</h1>
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".svg">
            <button onclick="loadPanorama()">Load Panorama</button>
            <button onclick="zoomIn()">üîç Zoom In</button>
            <button onclick="zoomOut()">üîç Zoom Out</button>
            <button onclick="resetView()">üîÑ Reset View</button>
        </div>
        
        <div class="viewer">
            <div id="svgCanvas"></div>
        </div>
        
        <div class="info">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Canvas Size</div>
                    <div class="info-value" id="canvasSize">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">SVG Elements</div>
                    <div class="info-value" id="elementCount">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Labels Found</div>
                    <div class="info-value" id="labelCount">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Borders Found</div>
                    <div class="info-value" id="borderCount">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentScale = 1;
        let svgContent = null;

        function loadPanorama() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an SVG file first!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                svgContent = e.target.result;
                displaySVG(svgContent);
            };
            reader.readAsText(file);
        }
        
        function displaySVG(content) {
            const canvas = document.getElementById('svgCanvas');
            canvas.innerHTML = content;
            
            // Parse SVG to get info
            const parser = new DOMParser();
            const doc = parser.parseFromString(content, 'image/svg+xml');
            const svg = doc.querySelector('svg');
            
            if (svg) {
                const width = svg.getAttribute('width');
                const height = svg.getAttribute('height');
                document.getElementById('canvasSize').textContent = `${width} √ó ${height}`;
                
                const paths = doc.querySelectorAll('path').length;
                const circles = doc.querySelectorAll('circle').length;
                const rects = doc.querySelectorAll('rect').length;
                const texts = doc.querySelectorAll('text').length;
                
                document.getElementById('elementCount').textContent = paths + circles + rects + texts;
                document.getElementById('labelCount').textContent = texts;
                document.getElementById('borderCount').textContent = rects;
                
                // Apply initial scale
                resetView();
            }
        }
        
        function zoomIn() {
            currentScale *= 1.2;
            applyScale();
        }
        
        function zoomOut() {
            currentScale /= 1.2;
            applyScale();
        }
        
        function resetView() {
            currentScale = 1;
            applyScale();
        }
        
        function applyScale() {
            const canvas = document.getElementById('svgCanvas');
            const svg = canvas.querySelector('svg');
            if (svg) {
                svg.style.transform = `scale(${currentScale})`;
                svg.style.transformOrigin = '0 0';
            }
        }
        
        // Auto-load if panorama_m2.svg exists in the same directory
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('panorama_m2.svg');
                if (response.ok) {
                    svgContent = await response.text();
                    displaySVG(svgContent);
                }
            } catch (e) {
                console.log('No default panorama found, please load manually');
            }
        });
    </script>
</body>
</html>
